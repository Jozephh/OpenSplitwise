<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OpenSplitwise</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4CAF50" />
</head>
<body>
  <main>
    <h1>OpenSplitwise</h1>

    <section id="add-expense">
      <h2>Add Expense</h2>
      <form id="expense-form">
        <input type="text" id="desc" placeholder="Description" required />
        <input type="number" id="amount" placeholder="Amount" step="0.01" required />
        
        <select id="split-mode" required>
          <option value="joe-50">Joe paid, 50/50 split</option>
          <option value="caitlin-50">Caitlin paid, 50/50 split</option>
          <option value="joe-custom">Joe paid, custom split</option>
          <option value="caitlin-custom">Caitlin paid, custom split</option>
          <option value="joe-full">Joe paid, owed full amount</option>
          <option value="caitlin-full">Caitlin paid, owed full amount</option>
        </select>

        <div id="custom-share" style="display: none;">
          <label>Joeâ€™s share (0 to 1):</label>
          <input type="number" id="joe-share" step="0.01" min="0" max="1" value="0.5" />
        </div>

        <button type="submit">Add</button>
      </form>
    </section>

    <section id="balance">
      <h2>Balance</h2>
      <p id="balance-output">Loading...</p>
    </section>

    <section id="history">
      <h2>History</h2>
      <ul id="expense-list"></ul>
    </section>

    <section>
      <button onclick="settleUp()">Settle Up</button>
      <button onclick="exportCSV()">Export CSV</button>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
